<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<style>
			img {
				max-width: 100%;
				max-height: 100%;
				transform: scale(1);
			}
			div.image-wrapper {
				height: 100%;
				width: 100%;
				position: relative;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="poster"></div>

		<script>
			$.fn.show = function(img_file){
				if(img_file == ''){
					$(this).html('No Image Specified');
				}else{
					$(this).html('<div class="image-wrapper"><img src="http://www.stonegaterocks.com/images/' + img_file + '" alt="' + img_file + '"></div>');
				}
			}
			$(document).ready(function(){
				$('#poster').show(window.location.search.substring(1));
			});
		</script>
	</body>
</html>
